name: CI-RS

on:
  push:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  # Set more verbose terminal output
  CARGO_TERM_VERBOSE: true
  RUST_BACKTRACE: 1

# Cancel old builds on new commit for same workflow + branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ci-rs:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rust-toolchain:
          - nightly

    steps:
      - name: Get source code
        uses: actions/checkout@v3

      - name: Setup ${{ matrix.rust-toolchain }} rust toolchain with caching
        uses: brndnmtthws/rust-action@v1
        with:
          toolchain: ${{ matrix.rust-toolchain }}
          components: rustfmt, clippy
          enable-sccache: "true"

      - name: Install binaries
        run: sudo apt-get update && sudo apt-get install -y clang pkg-config libx11-dev libasound2-dev libudev-dev libxkbcommon-x11-0 gcc-multilib libglib2.0-dev xorg xauth g++ pkg-config libx11-dev libasound2-dev libudev-dev libxkbcommon-x11-0 libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev libgstreamer-plugins-bad1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly gstreamer1.0-libav gstreamer1.0-tools gstreamer1.0-x gstreamer1.0-gl libgstrtspserver-1.0-dev

      - name: Build
        run: cargo build

      - name: Test
        run: cargo test

      # - name: Lint
      #   run: cargo fmt --all -- --check
        # && cargo clippy --verbose -- -D warnings

